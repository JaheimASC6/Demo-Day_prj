    <div class = "contactus">
          You can send us any concerns or suggestions that you have. Just properly fill out the information below
          and press send.
     </div>
     <!-- <form class="fillout" >
      <input id="username" type="text">
      <button id="subBTN">SUBMIT</button>
      </form> -->
      <div class="main_container">
        <h1 id="main_title"></h1>
        <p id="story_result"></p>
        <form class="form_container">
            <div class="adlib"id="box1">
                <label for="title_input">Name:</label>
                <input type="text" id="title_input" placeholder="John Wicke">
            </div>

            <div class="adlib"id="box2">
                <label for="noun">Email:</label>
                <input type="text" id="noun" placeholder="An @email">
            </div>

            <div class="adlib"id ="box3">
                <label for="verb">Subject:</label>
                <form>
                    <select id="country" name="country">
                    <option value="usa">Help</option>
                    <option value="au">Complaint</option>
                    <option value="ca">Recomendation</option>
                    
                    </select>
                  </form>
            </div>

            <div class="adlib"id="box4">
                <label for="adjective">Message:</label>
                <textarea rows="4" id="adjective" placeholder="purpose"cols="50" wrap="hard"></textarea>
            </div>
            <button value="Refresh Page" id="submit_button" onClick="window.location.reload();" >
                Send!
            </button>
            
            
        </form>
